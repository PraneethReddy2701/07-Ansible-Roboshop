- name: configuring Shipping component
  hosts: shipping
  become: yes
  tasks:
  - name: Installing Maven
    ansible.builtin.package:
      name: "{{ item }}"
      state: installed
    loop:
    - maven
    - mysql

  - name: Installing cryptography and PyMySQL
    ansible.builtin.pip:
      name: "{{ item }}"
      executables: pip3.9
    loop:
    - cryptography
    - PyMySQL

  - name: Creating app directory
    ansible.builtin.file:
      path: /etc/app
      state: directory

  - name: Create roboshop system user
    ansible.builtin.user:
      name: roboshop
      system: true
      home: /app
      shell: /sbin/nologin
      state: present

  - name: Download shipping code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/shipping-v3.zip 
      dest: /tmp/shipping.zip

  - name: unzipping the code
    ansible.builtin.unarchive:
      src: /tmp/shipping.zip
      dest: /app
      remote_src: yes

  - name: Download maven dependencies
    ansible.builtin.command: mvn clean package
    args:
      chdir: /app

  - name: rename jar file
    ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar 
    args:
      chdir: /app

  - name: copying shipping service file
    ansible.builtin.copy:
      src: shipping.service 
      dest: /etc/systemd/system/shipping.service 

  - name: Daemon reload
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: Start and enable service
    ansible.builtin.systemd_service:
      name: shipping
      state: started
      enabled: yes

  - name: import data
    community.mysql.mysql_db:
      name: all
      login_user: root
      login_password: RoboShop@1
      login_host: mysql.bittu27.site
      state: import
      target: "{{ item }}"
    loop:
    - /app/db/schema.sql
    - /app/db/app-user.sql
    - /app/db/master-data.sql

  - name: Restarting Shipping
    ansible.builtin.systemd_service:
      name: shipping
      state: restarted





